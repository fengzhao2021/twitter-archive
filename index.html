<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Twitter æ¨æ–‡å½’æ¡£</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #14141f;
            --bg-card: rgba(20, 20, 31, 0.6);
            --accent-primary: #8b5cf6;
            --accent-secondary: #6366f1;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1aa;
            --border-color: rgba(139, 92, 246, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* èƒŒæ™¯è£…é¥° */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(99, 102, 241, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 640px;
            margin: 0 auto;
            padding: 16px;
        }

        /* å¤´éƒ¨ */
        header {
            text-align: center;
            padding: 24px 16px 20px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 2em;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.4));
        }

        h1 {
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #a78bfa 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.875em;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* ç»Ÿè®¡å¡ç‰‡ - æ¨ªå‘æ»šåŠ¨ */
        .stats {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 0 0 8px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .stats::-webkit-scrollbar {
            display: none;
        }

        .stat-card {
            flex: 0 0 auto;
            min-width: 110px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-card .number {
            font-size: 1.75em;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .stat-card .label {
            font-size: 0.75em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* æœç´¢æ¡† */
        .search-box {
            margin-bottom: 20px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1em;
            pointer-events: none;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            font-size: 0.9375em;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1), var(--shadow-glow);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* æ—¥æœŸå¡ç‰‡ */
        .date-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .date-card.active {
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: var(--shadow-glow), var(--shadow-md);
        }

        .date-header {
            padding: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            min-height: 60px;
        }

        .date-info {
            flex: 1;
        }

        .date-title {
            font-size: 1.0625em;
            font-weight: 600;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weekday {
            font-size: 0.8125em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .date-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-count {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(99, 102, 241, 0.2) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8125em;
            font-weight: 600;
        }

        .arrow {
            font-size: 0.875em;
            color: var(--accent-primary);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .date-card.active .arrow {
            transform: rotate(180deg);
        }

        /* æ—¶é—´é“¾æ¥å®¹å™¨ */
        .time-links {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .date-card.active .time-links {
            max-height: 400px;
        }

        .time-links-inner {
            padding: 0 16px 16px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .time-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 14px 8px;
            background: var(--bg-secondary);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 68px;
        }

        .time-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(99, 102, 241, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .time-link:active {
            transform: scale(0.97);
        }

        .time-link:active::before {
            opacity: 1;
        }

        .time-emoji {
            font-size: 1.75em;
            line-height: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .time-text {
            font-size: 0.875em;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .time-label {
            font-size: 0.75em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 3.5em;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .empty-state h3 {
            font-size: 1.125em;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 0.9375em;
            opacity: 0.7;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 0.875em;
            color: var(--text-secondary);
        }

        /* é¡µè„š */
        footer {
            text-align: center;
            padding: 32px 16px 24px;
            color: var(--text-secondary);
            font-size: 0.8125em;
            margin-top: 24px;
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }

        footer p + p {
            margin-top: 8px;
            opacity: 0.7;
        }

        /* ä¼˜åŒ–æ»šåŠ¨ */
        #date-list {
            -webkit-overflow-scrolling: touch;
        }

        /* iOS ä¼˜åŒ– */
        @supports (-webkit-touch-callout: none) {
            body {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <header>
            <div class="logo">ğŸ¦</div>
            <h1>Twitter æ¨æ–‡å½’æ¡£</h1>
            <p class="subtitle">æ¯æ—¥ç²¾é€‰æ¨æ–‡ï¼Œè‡ªåŠ¨æ•´ç†</p>
        </header>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="total-days">0</div>
                <div class="label">ğŸ“… å½’æ¡£å¤©æ•°</div>
            </div>
            <div class="stat-card">
                <div class="number" id="total-summaries">0</div>
                <div class="label">ğŸ“ æ€»æ¨é€</div>
            </div>
            <div class="stat-card">
                <div class="number" id="latest-date">--</div>
                <div class="label">ğŸ• æœ€æ–°</div>
            </div>
        </div>

        <!-- æœç´¢æ¡† -->
        <div class="search-box">
            <span class="search-icon">ğŸ”</span>
            <input type="text" id="search-input" placeholder="æœç´¢æ—¥æœŸ (å¦‚: 02-16)">
        </div>

        <!-- åŠ è½½åŠ¨ç”» -->
        <div class="loading active">
            <div class="spinner"></div>
            <p>åŠ è½½ä¸­...</p>
        </div>

        <!-- æ—¥æœŸåˆ—è¡¨ -->
        <div id="date-list"></div>

        <!-- ç©ºçŠ¶æ€ -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="icon">ğŸ“­</div>
            <h3>æš‚æ— å½’æ¡£</h3>
            <p>ç­‰å¾…ç¬¬ä¸€æ¬¡æ¨é€</p>
        </div>

        <!-- é¡µè„š -->
        <footer>
            <p>ç”± <a href="https://github.com/fengzhao2021/twitter-archive">GitHub Pages</a> é©±åŠ¨</p>
            <p>æ¯6å°æ—¶è‡ªåŠ¨æ›´æ–°</p>
        </footer>
    </div>

    <script>
        // æ—¶é—´æ®µé…ç½®
        const TIME_SLOTS = {
            '00-00': { emoji: 'ğŸŒ™', label: 'å‡Œæ™¨' },
            '06-00': { emoji: 'ğŸŒ…', label: 'æ—©æ™¨' },
            '12-00': { emoji: 'â˜€ï¸', label: 'ä¸­åˆ' },
            '18-00': { emoji: 'ğŸŒ†', label: 'å‚æ™š' }
        };

        // æ˜ŸæœŸæ˜ å°„
        const WEEKDAYS = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];

        // æ•°æ®ï¼ˆç”±æœåŠ¡å™¨ç”Ÿæˆï¼‰
        const ARCHIVE_DATA = {
            '2026-02-16': ['00-00', '06-00', '12-00', '18-00'],
            '2026-02-15': ['12-00'],
            '2026-02-14': ['00-00', '06-00', '12-00', '18-00'],
            '2026-02-13': ['06-00', '12-00', '18-00'],
            '2026-02-12': ['00-00', '06-00', '12-00', '18-00'],
            '2026-02-11': ['00-00', '06-00', '12-00'],
            '2026-02-10': ['00-00', '06-00', '12-00', '18-00']
        };

        // åˆå§‹åŒ–
        function initPage() {
            const dateList = document.getElementById('date-list');
            const loading = document.querySelector('.loading');
            const emptyState = document.getElementById('empty-state');

            setTimeout(() => {
                loading.classList.remove('active');

                if (Object.keys(ARCHIVE_DATA).length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                updateStats();
                const sortedDates = Object.keys(ARCHIVE_DATA).sort().reverse();

                sortedDates.forEach(date => {
                    const card = createDateCard(date, ARCHIVE_DATA[date]);
                    dateList.appendChild(card);
                });

                // é»˜è®¤å±•å¼€ç¬¬ä¸€ä¸ª
                const firstCard = dateList.querySelector('.date-card');
                if (firstCard) {
                    firstCard.classList.add('active');
                }
            }, 300);
        }

        // åˆ›å»ºæ—¥æœŸå¡ç‰‡
        function createDateCard(date, times) {
            const card = document.createElement('div');
            card.className = 'date-card';
            card.dataset.date = date;

            const dateObj = new Date(date);
            const weekday = WEEKDAYS[dateObj.getDay()];

            const header = document.createElement('div');
            header.className = 'date-header';
            header.innerHTML = `
                <div class="date-info">
                    <div class="date-title">
                        ğŸ“… ${date}
                    </div>
                    <div class="weekday">å‘¨${weekday}</div>
                </div>
                <div class="date-meta">
                    <span class="date-count">${times.length}ç¯‡</span>
                    <span class="arrow">â–¼</span>
                </div>
            `;

            header.addEventListener('click', () => {
                card.classList.toggle('active');
            });

            const timeLinks = document.createElement('div');
            timeLinks.className = 'time-links';

            const timeLinksInner = document.createElement('div');
            timeLinksInner.className = 'time-links-inner';

            times.forEach(time => {
                const link = createTimeLink(date, time);
                timeLinksInner.appendChild(link);
            });

            timeLinks.appendChild(timeLinksInner);
            card.appendChild(header);
            card.appendChild(timeLinks);

            return card;
        }

        // åˆ›å»ºæ—¶é—´é“¾æ¥
        function createTimeLink(date, time) {
            const slot = TIME_SLOTS[time] || { emoji: 'ğŸ•', label: time };
            const link = document.createElement('a');
            link.className = 'time-link';
            link.href = `TWITTER_SUMMARY_${date}_${time}.html`;
            link.innerHTML = `
                <span class="time-emoji">${slot.emoji}</span>
                <span class="time-text">${time.replace('-', ':')}</span>
                <span class="time-label">${slot.label}</span>
            `;
            return link;
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const dates = Object.keys(ARCHIVE_DATA);
            const totalDays = dates.length;
            const totalSummaries = Object.values(ARCHIVE_DATA).reduce((sum, times) => sum + times.length, 0);
            const latestDate = dates.sort().reverse()[0];

            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('total-summaries').textContent = totalSummaries;
            document.getElementById('latest-date').textContent = latestDate.substring(5);
        }

        // æœç´¢
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.date-card');

            cards.forEach(card => {
                const date = card.dataset.date.toLowerCase();
                card.style.display = date.includes(query) ? 'block' : 'none';
            });
        });

        // å¯åŠ¨
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
